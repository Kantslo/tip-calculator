<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="logo"><img src="./assets/images/logo.svg" alt="" /></div>
    <div class="tip-calculator">
      <div class="partOne">
        <label for="">Bill</label>
        <input type="number" class="input bill-input" id="bill-input" />
        <label for="">Select Tip %</label>
        <div class="tip">
          <button class="tips tip-5" value="5">5%</button>
          <button class="tips tip-10" value="10">10%</button>
          <button class="tips tip-15" value="15">15%</button>
          <button class="tips tip-25" value="25">25%</button>
          <button class="tips tip-50" value="50">50%</button>
          <div id="tip-custom">
            <input type="number" id="custom-Tip" placeholder="CUSTOM" />
          </div>
        </div>
        <div class="people-label">
          <label for="">Number of people</label>
          <label for="" class="error">Can't be zero</label>
        </div>
        <input type="number" class="input people-input" />
      </div>
      <div class="result">
        <div class="tip-amount">
          <div class="text">
            <p>Tip amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="tip-amount">$0.00</div>
        </div>
        <div class="total">
          <div class="text">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="total-amount">$0.00</div>
        </div>
        <div class="reset">RESET</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
